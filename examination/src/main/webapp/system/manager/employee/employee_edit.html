<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
		<link href="../../../style/styles.css" rel="stylesheet" type="text/css"/>
		<link type="text/css" rel="stylesheet" href="../../../style/validator.css"/>
		<script type="text/javascript" src="../../../js/jquery-1.4.2.js"></script>
			<!-- ui -->
		<link type="text/css" href="../../../ui/jquery-ui-1.8.custom.css" rel="stylesheet" />
	<script type="text/javascript" src="../../../ui/jquery.bgiframe-2.1.1.js"></script>
	<script type="text/javascript" src="../../../ui/jquery.ui.core.js"></script>
	<script type="text/javascript" src="../../../ui/jquery.ui.widget.js"></script>
	<script type="text/javascript" src="../../../ui/jquery.ui.mouse.js"></script>
	<script type="text/javascript" src="../../../ui/jquery.ui.button.js"></script>
	<script type="text/javascript" src="../../../ui/jquery.ui.draggable.js"></script>
	<script type="text/javascript" src="../../../ui/jquery.ui.position.js"></script>
	<script type="text/javascript" src="../../../ui/jquery.ui.resizable.js"></script>
	<script type="text/javascript" src="../../../ui/jquery.ui.dialog.js"></script>
	<!-- ui -->
		<script src="../../../js/formValidator.js" type="text/javascript"
			charset="UTF-8"></script>
		<script src="../../../js/formValidatorRegex.js"
			type="text/javascript" charset="UTF-8"></script>
			<script src="../../../js/DateTimeMask.js" type="text/javascript"></script>
			<script src="../../../js/base.js" type="text/javascript"></script>
		<script src="employee_edit.js"
			type="text/javascript"></script>
	</head>

	<body class="body0">
		<div align="center">
		<div id="dialog">
			<h2 id="subtitle"></h2>
			<p id="msg"></p>
		</div>
			<table class="table_path">
				<tr>
					<td align="left">
						您当前的位置：
						<a href="#"><span class="txtpath">员工管理</span></a> &gt; 编辑员工信息
					</td>
					<td align="left">
						<span class="txtpath" id="info" style="color:red;"></span>
					</td>
					<td align="right">
						<script type="text/javascript">
										 today=new Date();
										 function initArray(){
										 this.length=initArray.arguments.length
										 for(var i=0;i<this.length;i++)
										 this[i+1]=initArray.arguments[i]  }
										 var d=new initArray(
											 " 星期日",
											 " 星期一",
											 " 星期二",
											 " 星期三",
											 " 星期四",
											 " 星期五",
											 " 星期六");
												document.write(
											 "",
											 today.getYear(),"年",
											 today.getMonth()+1,"月",
											 today.getDate(),"日 ",
											d[today.getDay()+1],
											 "" ); 
									</script>
					</td>
				</tr>
			</table>
			<form action="" id="form1">
			<table cellSpacing="1" cellPadding="2" class="table2">
					<tr align="middle">
						<th width="102" align="right">
							员工编号：
					  </th>
						<td width="380" align="left" class="tr_s"
							onMouseOver="this.className='tr_o'"
							onMouseOut="this.className='tr_s'">
							<input type="text" name="emp_id" id="emp_id"/>
							<span id="emp_idTip"></span>
							<input type="hidden" id="id" name="id"/>
							<input type="hidden" id="version" name="version"/>
						</td>
						<th width="132" align="right" nowrap>
							员工姓名：
					  </th>
						<td width="430" align="left" nowrap class="tr_s"
							onMouseOver="this.className='tr_o'"
							onMouseOut="this.className='tr_s'">
							<input type="text" name="emp_name" id="emp_name"/>
							<span id="emp_nameTip"></span>
						</td>
					</tr>
					<tr align=middle>
						<th nowrap>
							性别：
						</th>
						<td align="left" nowrap class="tr_s"
							onMouseOver="this.className='tr_o'"
							onMouseOut="this.className='tr_s'">
							<span class="txt12">
							<input type="radio" name="gender" value="男"/>男
							<input type="radio" name="gender" value="女"/>女</span>
						</td>
						<th nowrap bgcolor="#66FFFF">
							所属部门：
						</th>
						<td align="left" nowrap class="tr_s"
							onMouseOver="this.className='tr_o'"
							onMouseOut="this.className='tr_s'">
							<select name="department.id" id="depart_id">
									<option name="d_id" value="">请选择部门</option>
							</select>
							<a id="refresh" href="#" style="color:blue;font-size: 12px;">刷新</a>&nbsp;
                            <span  id="depart_idTip"></span>
						</td>
					</tr>
					<tr align=middle>
						<th height="34" nowrap>
							级别：
						</th>
						<td align="left" nowrap class="tr_s"
							onMouseOver="this.className='tr_o'"
							onMouseOut="this.className='tr_s'">
							<select name="level" id="level">
								<option name="lev" value="成员">
									成员
								</option>
								<option name="lev" value="小组组长">
									小组组长
								</option>
								<option name="lev" value="部门主管">
									部门主管
								</option>
							</select>
						</td>
						<th nowrap bgcolor="#66FFFF">
							生日：
						</th>
						<td align="left" nowrap class="tr_s"
							onMouseOver="this.className='tr_o'"
							onMouseOut="this.className='tr_s'">
							<input type="text" name="birthday" id="birthday"
								value="1990-01-01"/>
							<span  id="birthdayTip"></span>
						</td>
					</tr>
					<tr align=middle>
						<th height="33" nowrap bgcolor="#66FFFF">
							电话号码
						</th>
						<td align="left" nowrap class="tr_s"
							onMouseOver="this.className='tr_o'"
							onMouseOut="this.className='tr_s'">
							<input type="text" name="phone" id="phone"/>
							<span id="phoneTip"></span>
						</td>
						<th nowrap bgcolor="#66FFFF">
							Email：
						</th>
						<td align="left" nowrap class="tr_s"
							onMouseOver="this.className='tr_o'"
							onMouseOut="this.className='tr_s'">
							<input type="text" name="email" id="email"/>
							<span id="emailTip"></span>
						</td>
					</tr>
					<tr align=middle>
						<th height="30" nowrap bgcolor="#66FFFF">
							部门管理人员
						</th>
						<td align="left" nowrap class="tr_s"
							onMouseOver="this.className='tr_o'"
							onMouseOut="this.className='tr_s'">
							<span class="txt12">
						<input type="radio" name="dep_manager" id="dep_manager1" value="是"/>是
						<input type="radio" name="de_pmanager" id="dep_manager2" value="否"/>否</span>
						</td>
						<th nowrap bgcolor="#66FFFF">
							备用联系方式：
						</th>
						<td align="left" nowrap class="tr_s"
							onMouseOver="this.className='tr_o'"
							onMouseOut="this.className='tr_s'">
							<input type="text" name="contact" id="contact"/>
						</td>
					</tr>
					<tr align=middle>
						<th height="32" nowrap bgcolor="#66FFFF">
							密码：
						</th>
						<td align="left" nowrap class="tr_s"
							onMouseOver="this.className='tr_o'"
							onMouseOut="this.className='tr_s'">
							<input type="password" name="password" id="password"/>
							<span id="passwordTip"></span>
						</td>
						<th nowrap bgcolor="#66FFFF">
							重复密码：
						</th>
						<td align="left" nowrap class="tr_s"
							onMouseOver="this.className='tr_o'"
							onMouseOut="this.className='tr_s'">
							<input type="password" name="repassword" id="repassword"/>
							<span id="repasswordTip"></span>
						</td>
					</tr>
					<tr align=middle>
						<th height="35" nowrap bgcolor="#66FFFF">
							地址：
						</th>
						<td colspan="3" align="left" nowrap class="tr_s"
							onMouseOver="this.className='tr_o'"
							onMouseOut="this.className='tr_s'">
							<input name="address" id="address" type="text" size="60"/>
						</td>
					</tr>
					<tr align=middle>
						<th nowrap bgcolor="#66FFFF">
							备注：
						</th>
						<td colspan="3" align="left" nowrap class="tr_s"
							onMouseOver="this.className='tr_o'"
							onMouseOut="this.className='tr_s'">
							<textarea name="memo" id="memo" cols="60" rows="6"></textarea>
						</td>
					</tr>

				</table>	
			</form>
				<table width="100%" border="0" cellpadding="0" cellspacing="0"
					class="table0">
					<tr>
						<td>
							<div align="center">
								<input id="save" type="button" class=btn_mouseout
									onMouseDown="this.className='btn_mousedown'"
									onMouseUp="this.className='btn_mouseup'"
									onMouseOver="this.className='btn_mouseover'"
									onMouseOut="this.className='btn_mouseout'" value="保存"/>
								<input id="reset" type="button" class=btn_mouseout
									onMouseDown="this.className='btn_mousedown'"
									onMouseUp="this.className='btn_mouseup'"
									onMouseOver="this.className='btn_mouseover'"
									onMouseOut="this.className='btn_mouseout'" value="清空"/>
							</div>
						</td>
					</tr>
				</table>
			
		</div>
	</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="../../../style/styles.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="../../../js/jquery-1.4.2.js"></script>
<!-- ui -->
<link type="text/css" href="../../../ui/jquery-ui-1.8.custom.css" rel="stylesheet" />
<script type="text/javascript" src="../../../ui/jquery.bgiframe-2.1.1.js"></script>
<script type="text/javascript" src="../../../ui/jquery.ui.core.js"></script>
<script type="text/javascript" src="../../../ui/jquery.ui.widget.js"></script>
<script type="text/javascript" src="../../../ui/jquery.ui.mouse.js"></script>
<script type="text/javascript" src="../../../ui/jquery.ui.button.js"></script>
<script type="text/javascript" src="../../../ui/jquery.ui.draggable.js"></script>
<script type="text/javascript" src="../../../ui/jquery.ui.position.js"></script>
<script type="text/javascript" src="../../../ui/jquery.ui.resizable.js"></script>
<script type="text/javascript" src="../../../ui/jquery.ui.dialog.js"></script>
<!-- ui -->
<script src="../../../js/base.js" type="text/javascript"></script>
<script src="topic_detail.js"type="text/javascript"></script>
</head>

<body  class="body0" >
<div align="center">
  <div id="dialog">
    <h2 id="subtitle"></h2>
    <p id="msg"></p>
  </div>
  <table class="table_path">
    <tr>
      <td align="left">您当前的位置：<a href="#"><span class="txtpath">主题管理</span></a> &gt; <a href="#"><span class="txtpath">主题</span></a>信息详情</td>
      <td align="center"></td>
      <td align="right" ><script language=JavaScript>
										 today=new Date();
										 function initArray(){
										 this.length=initArray.arguments.length
										 for(var i=0;i<this.length;i++)
										 this[i+1]=initArray.arguments[i]  }
										 var d=new initArray(
											 " 星期日",
											 " 星期一",
											 " 星期二",
											 " 星期三",
											 " 星期四",
											 " 星期五",
											 " 星期六");
												document.write(
											 "",
											 today.getYear(),"年",
											 today.getMonth()+1,"月",
											 today.getDate(),"日 ",
											d[today.getDay()+1],
											 "" ); 
									</script></td>
    </tr>
  </table>
  <table   cellSpacing=1 cellPadding=2  class="table2">
    <tr align="middle">
      <th width="102" align="right">数据编号：</th>
      <td width="380" align="left" class="tr_s"><input name="id" type="text" id="id" readonly="readonly"/></td>
      <th width="132" align="right"  nowrap >数据版本：</th>
      <td width="430" align="left" nowrap class="tr_s" ><input type="text" name="version" id="version" readonly="readonly"/></td>
    </tr>
    <tr align="middle">
      <th align="right">创建时间：</th>
      <td align="left" class="tr_s" ><input type="text" name="dateCreated" id="dateCreated" readonly="readonly"/></td>
      <th align="right"  nowrap >修改时间：</th>
      <td align="left" nowrap class="tr_s"><input type="text" name="dateUpdate" id="dateUpdate" readonly="readonly"/></td>
    </tr>
    <tr align="middle">
      <th align="right">主题名称：</th>
      <td align="left" class="tr_s"><input name="emp_id" type="text" id="emp_id" readonly="readonly"/></td>
      <th align="right"  nowrap >所属版块：</th>
      <td align="left" nowrap class="tr_s"><input name="emp_name" type="text" id="emp_name" readonly="readonly"/></td>
    </tr>
    <tr align="middle">
      <th align="right">创建者：</th>
      <td align="left" class="tr_s"><input name="gender" type="text" id="gender" readonly="readonly"/></td>
      <th align="right"  nowrap >浏览次数：</th>
      <td align="left" nowrap class="tr_s"><input name="depart_name" type="text" id="depart_name" readonly="readonly"/></td>
    </tr>
    <tr align="middle">
      <th align="right">回复次数：</th>
      <td align="left" class="tr_s"><input name="level" type="text" id="level" readonly="readonly"/></td>
      <th align="right"  nowrap >是否启用：</th>
      <td align="left" nowrap class="tr_s"><input name="birthday" type="text" id="birthday" readonly="readonly"/></td>
    </tr>
    <tr align="middle">
      <th align="right">验证人：</th>
      <td colspan="3" align="left" class="tr_s"><input name="phone" type="text" id="phone" readonly="readonly"/></td>
    </tr>
    <tr align="middle">
      <th nowrap bgcolor="#66FFFF">内容：</th>
      <td colspan="3" align="left" nowrap class="tr_s"><textarea name="memo" cols="60" rows="6" readonly="readonly" id="memo"></textarea></td>
    </tr>
  </table>
  <table width="100%" border="0" cellpadding="0" cellspacing="0"
					class="table0">
    <tr>
      <td><div align="center">
          <input id="back" type="button" class=btn_mouseout
									onMouseDown="this.className='btn_mousedown'"
									onMouseUp="this.className='btn_mouseup'"
									onMouseOver="this.className='btn_mouseover'"
									onMouseOut="this.className='btn_mouseout'" value="返回"/>
        </div></td>
    </tr>
  </table>
</div>
</body>
</html>

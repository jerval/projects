<body  class="body0" >
<div align="center">
  <div id="dialog">
    <h2 id="subtitle"></h2>
    <p id="msg"></p>
  </div>
  <table class="table_path">
    <tr>
      <td align="left">您当前的位置：<a href="#"><span class="txtpath">会员管理</span></a> &gt; 会员信息详情</td>
      <td align="center"></td>
      <td align="right" ><script language=JavaScript>
										 today=new Date();
										 function initArray(){
										 this.length=initArray.arguments.length
										 for(var i=0;i<this.length;i++)
										 this[i+1]=initArray.arguments[i]  }
										 var d=new initArray(
											 " 星期日",
											 " 星期一",
											 " 星期二",
											 " 星期三",
											 " 星期四",
											 " 星期五",
											 " 星期六");
												document.write(
											 "",
											 today.getYear(),"年",
											 today.getMonth()+1,"月",
											 today.getDate(),"日 ",
											d[today.getDay()+1],
											 "" ); 
									</script></td>
    </tr>
  </table>
  <table   cellSpacing=1 cellPadding=2  class="table2">
    <tr align="middle">
      <th width="102" align="right">数据编号：</th>
      <td width="380" align="left" class="tr_s"><input name="id" type="text" id="id" readonly="readonly"/></td>
      <th width="132" align="right"  nowrap >数据版本：</th>
      <td width="430" align="left" nowrap class="tr_s" ><input type="text" name="version" id="version" readonly="readonly"/></td>
    </tr>
    <tr align="middle">
      <th align="right">创建时间：</th>
      <td align="left" class="tr_s" ><input type="text" name="dateCreated" id="dateCreated" readonly="readonly"/></td>
      <th align="right"  nowrap >修改时间：</th>
      <td align="left" nowrap class="tr_s"><input type="text" name="dateUpdate" id="dateUpdate" readonly="readonly"/></td>
    </tr>
    <tr align="middle">
      <th align="right">昵称：</th>
      <td align="left" class="tr_s"><input name="nikename" type="text" id="nikename" readonly="readonly"/></td>
      <th align="right"  nowrap >等级：</th>
      <td align="left" nowrap class="tr_s"><input name="level" type="text" id="level" readonly="readonly"/></td>
    </tr>
    <tr align="middle">
      <th align="right">性别：</th>
      <td align="left" class="tr_s"><input name="ismale" type="text" id="ismale" readonly="readonly"/></td>
      <th align="right"  nowrap >积分：</th>
      <td align="left" nowrap class="tr_s"><input name="score" type="text" id="score" readonly="readonly"/></td>
    </tr>
    <tr align="middle">
      <th align="right">生日：</th>
      <td colspan="3" align="left" class="tr_s"><input name="birthday" type="text" id="birthday" readonly="readonly"/></td>
    </tr>
  </table>
  <table width="100%" border="0" cellpadding="0" cellspacing="0"
					class="table0">
    <tr>
      <td><div align="center">
          <input id="back" type="button" class=btn_mouseout
									onMouseDown="this.className='btn_mousedown'"
									onMouseUp="this.className='btn_mouseup'"
									onMouseOver="this.className='btn_mouseover'"
									onMouseOut="this.className='btn_mouseout'" value="返回"/>
        </div></td>
    </tr>
